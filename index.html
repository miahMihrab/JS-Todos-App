<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>

<body style="background: lightslategrey">

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="email" class="form-control" name="search" placeholder="search todos">
            </form>
        </header>


        <ul class="list-group todos mx-auto text-light"></ul>

        <form class="add text-center my-4">
            <label for="" class="text-light">Add new todo</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
